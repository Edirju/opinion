<title>Proyecto • 11 - Calculadora JS</title>
<body>
  <main>
    <h1>Calculadora</h1>
    <section class="calculadora">
      <input type="text" id="pantalla" readonly />
      <br>
      <input type="button" value="1" onclick="agregar('1')">
      <input type="button" value="2" onclick="agregar('2')">
      <input type="button" value="3" onclick="agregar('3')">
      <input type="button" value="+" onclick="agregar('+')">
      <br>
      <input type="button" value="4" onclick="agregar('4')">
      <input type="button" value="5" onclick="agregar('5')">
      <input type="button" value="6" onclick="agregar('6')">
      <input type="button" value="-" onclick="agregar('-')">
      <br>
      <input type="button" value="7" onclick="agregar('7')">
      <input type="button" value="8" onclick="agregar('8')">
      <input type="button" value="9" onclick="agregar('9')">
      <input type="button" value="*" onclick="agregar('*')">
      <br>
      <input type="button" value="0" onclick="agregar('0')">
      <input type="button" value="." onclick="agregar('.')">
      <input type="button" value="/" onclick="agregar('/')">
      <input type="button" value="=" onclick="calcular()">
      <br>
      <input type="button" value="C" onclick="borrar()">
    </section>
  </main>
</body>

<style>
  body {
    font-family: Menlo, monospace;
    background: #fffefe;
    display: flex;
    justify-content: center;
    align-items: start;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    font-size: clamp(2rem, 5vw, 3rem);
    margin-top: 40px;
  }
  .calculadora {
    width: 314px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  #pantalla {
    width: 90%;
    padding: 10px;
    font-size: 20px;
    margin-bottom: 16px;
    text-align: right;
  }
  input[type="button"] {
    width: 60px;
    height: 40px;
    margin-right: 5px;
    margin-bottom: 5px;
    background-color: #eee;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="button"]:hover {
    background-color: #ddd;
  }
  input[type="button"]:last-child {
    margin-right: 0;
  }
</style>

<script>
  //Aqui se agrega el valor que contiene el boton que damos click en la pantalla
  function agregar(valor) {
    document.getElementById("pantalla").value += valor;
  }
  // Esta acción borra la pantalla
  function borrar() {
    document.getElementById("pantalla").value = "";
  }
  // Esta acción realiza los calculos
  function calcular(){
    const valorPantalla = document.getElementById("pantalla").value;
    const resultado = eval(valorPantalla);
    document.getElementById("pantalla").value = resultado;
  }

</script>
