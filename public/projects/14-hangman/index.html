<title>Proyecto â€¢ 14 - El Ahorcado</title>
<body>
  <main>
    <h1>El Ahorcado [Hangman]</h1>    
    <p>El objetivo del juego es adivinar una palabra y ganar el juego.</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />
      
        <!-- Head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- Legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      
      <div class="word" id="word"></div>
    </div>
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <h3 id="final-message-reveal-word"></h3>
        <button id="play-button">Nuevo Juego</button>
      </div>
    </div>
    <div class="notification-container" id="notification-container">
      <p>Has digitado esta letra</p>
    </div>
  </main>
</body>

<style>
  * {
    box-sizing: border-box;
  }
  html {
    background-color: #fffefe;

  }
  main {
    color: #1e252c;
    font-family: Menlo, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 80vh;
    margin: 0;
    overflow: hidden;
  }
  h1 {
    margin: 20px 0 0;
  }
  .game-container {
    padding: 20px 30px;
    position: relative;
    margin: auto;
    height: 350px;
    width: 450px;
  }
  .figure-container {
    fill: transparent;
    stroke: #1e252c;
    stroke-width: 4px;
    stroke-linecap: round;
  }
  .figure-part {
    display: none;
  }
  .wrong-letters-container {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    text-align: right;
  }
  .wrong-letters-container p {
    margin: 0 0 5px;
  }
  .wrong-letters-container span {
    font-size: 24px;
  }
  .word {
    display: flex;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }
  .letter {
    border-bottom: 3px solid #2980b9;
    display: inline-flex;
    font-size: 30px;
    align-items: center;
    justify-content: center;
    margin: 0 3px;
    width: 20px;
    height: 50px;
  }
  .popup-container {
    background-color: rgb(0,0,0,0.3);
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    /*display: flex;*/
    display: none;
    align-items: center;
    justify-content: center;
  }
  .popup {
    background: #2980b9;
    border-radius: 5px;
    box-shadow: 0 15px 10px 3px rgb(0,0,0,0.1);
    padding: 20px;
    text-align: center;
  }
  .popup button {
    cursor: pointer;
    background-color: #fffefe;
    color: #2980b9;
    border: none;
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 16px;
  }
  .popup button:active {
    transform: scale(0.98);
  }
  .popup button:focus {
    outline: 0;
  }
  .notification-container {
    background-color: rgb(0,0,0,0.1);
    border-radius: 10px 10px 0 0;
    padding: 15px 20px;
    position: absolute;
    bottom: -50px;
    transition: transform 0.3s ease-in-out;
  }
  .notification-container p {
    margin: 0;
  }
  .notification-container.show {
    transform: translateY(-50px);
  }
</style>

<script>
  const wordEl = document.getElementById("word");
  const wrongLettersEl = document.getElementById("wrong-letters");
  const playAgainBtn = document.getElementById("play-button");
  const popup = document.getElementById("popup-container");
  const notification = document.getElementById("notification-container");
  const finalMessage = document.getElementById("final-message");
  const finalMessageRevealWord = document.getElementById("final-message-reveal-word");
  const figureParts = document.querySelectorAll(".figure-part");
  const words = ['abracadabra', 'aplicacion', 'programar', 'interface'];

  let selectedWord = words[Math.floor(Math.random() * words.length)];
  let playable = true;

  const correctLetters = []
  const wrongLetters = []

  //Show hidden word
  function displayWord() {
    wordEl.innerHTML = `
      ${
        selectedWord.split('').map(
          letter => `
            <span class="letter">
              ${correctLetters.includes(letter) ? letter : ''}
            </span>
          `
        ).join('')
      }
    `
    const innerWord = wordEl.innerText.replace(/[ \n]/g, '');
    if (innerWord === selectedWord) {
      finalMessage.innerText = 'Â¡Enhorabuena! Â¡Has ganado!ðŸ¥³';
      finalMessageRevealWord.innerText = ''
      popup.style.display = 'flex';
      playable = false;
    }
  }

  //Update wrong letters
  function updateWrongLettersEl() {
    //Display wrong letters
    wrongLettersEl.innerHTML = `
      ${wrongLetters.length > 0 ? '<p>Â¡Error! </p>' : ''}
      ${wrongLetters.map(letter => `<span>${letter}</span>`)}
    `
    //Display parts
    figureParts.forEach((part, index) => {
      const errors = wrongLetters.length
      if(index < errors) {
        part.style.display = 'block';
      } else {
        part.style.display = 'none';
      }
    })
    //Check if lost
    if(wrongLetters.length === figureParts.length) {
      finalMessage.innerText = 'Â¡Perdiste! ðŸ˜”';
      finalMessageRevealWord.innerText = `...la palabra era: ${selectedWord}`
      popup.style.display = 'flex';
      playable = false;    
    }
  }

  //Show notification
  function showNotification() {
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
    }, 2000);
  }

  //Keydown event
  window.addEventListener('keydown', e => {
    if(playable) {
      if(e.keyCode >= 65 && e.keyCode <= 90) {
        const letter = e.key.toLowerCase();
        if(selectedWord.includes(letter)) {
          if(!correctLetters.includes(letter)) {
            correctLetters.push(letter);
            displayWord();
          } else {
            showNotification();
          }
        } else {
          if(!wrongLetters.includes(letter)) {
            wrongLetters.push(letter);
            updateWrongLettersEl();
          } else {
            showNotification();
          }
        }
      }
    }
  })

  //Restart game and play again
  playAgainBtn.addEventListener('click', () => {
    playable = true;
    //empty arrays
    correctLetters.splice(0)
    wrongLetters.splice(0)

    selectedWord = words[Math.floor(Math.random() * words.length)];
    displayWord();
    updateWrongLettersEl();
    popup.style.display = 'none';
  })

  displayWord();
</script>
