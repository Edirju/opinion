<style>
  h1 {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 2rem;
    letter-spacing: 1px;    
    text-align: center;
    color: #fff;
  }
  h2{
    font-size: 1.5rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-block-end: 3rem;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    text-align: center;
    color: #fff;
  }
  
  .social {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.25rem;
  }

  a {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    inline-size: 5rem;
    aspect-ratio: 1;
    font-size: 2rem;
    color: #636363;
    background-color: #2b2b2b;
    border-radius: 50%;
    transition: color 0.6s ease-in-out;
  }

  @property --fill {
    syntax: '<percentage>';
    inherits: true;
    initial-value: 0%;
  }

  a::before,
  a::after {
    position: absolute;
    content: '';
    z-index: -1;
    inset: -5px;
    border-radius: inherit;
    background: conic-gradient(currentColor var(--fill), transparent var(--fill));
    transition: --fill 0.6s 0.3s ease-in-out;
  } 
  a:hover,
  a:focus-visible,
  a:focus-within {
    color: greenyellow;
    outline: 1px solid transparent;
  }

  a:hover,
  a:hover::before,
  a:hover::after {
    transition-delay: 0s;
  }
  
  /* Efecto 1 */
  a:nth-child(1):hover,
  a:nth-child(1):focus-visible,
  a:nth-child(1):focus-within {
    --fill: 100%;  
  }
  a:nth-child(1)::after {
    display: none;
  }

  /* Efecto 2 */
  a:nth-child(2):hover,
  a:nth-child(2):focus-visible,
  a:nth-child(2):focus-within {
    --fill: 100%;
  }
  a:nth-child(2)::before {
    transform: rotateY(180deg);
  }
  a:nth-child(2)::after {
    display: none;
  }

  /* Efecto 3 */
  a:nth-child(3):hover,
  a:nth-child(3):focus-visible,
  a:nth-child(3):focus-within {
    --fill: 50%;
  }
  a:nth-child(3)::after {
    transform: rotateY(180deg);
  }

  /* Efecto 4 */
  a:nth-child(4):hover,
  a:nth-child(4):focus-visible,
  a:nth-child(4):focus-within {
    --fill: 50%;
  }
  a:nth-child(4)::before {
    transform: rotateX(180deg);
  }
  a:nth-child(4)::after {
    transform: rotate(180deg);
  }

  /* Efecto 5 */
  a:nth-child(5):hover,
  a:nth-child(5):focus-visible,
  a:nth-child(5):focus-within {
    --fill: 50%;
  }
  a:nth-child(5)::after {
    transform: rotate(180deg);
  }
</style>
