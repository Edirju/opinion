  :root {

  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: grid;
    place-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    user-select: none;
    background: transparent;
    counter-reset: score;
    width: 100%;
  }

  /* === Dibujando Conejito y tierra === */
  /* ===== Orejas ===== */
  .left-hear--outer {
    background: white;
    border-radius: 90%;
    top: 0;
    height: 50px;
    left: 10px;
    position: absolute;
    width: 20px;
  }

  .left-hear--inner {
    background: pink;
    border-radius: 90%;
    width: 10px;
    height: 50px;
    position: absolute;
    left: 15px;
    top: 8px;
  }

  .right-hear--outer {
    background: white;
    border-radius: 90%;
    top: 0;
    height: 50px;
    right: 10px;
    position: absolute;
    width: 20px;
  }

  .right-hear--inner {
    background: pink;
    border-radius: 90%;
    width: 10px;
    height: 50px;
    position: absolute;
    right: 15px;
    top: 8px;
  }

  /* ===== Cabeza ===== */
  .head {
    background-color: white;
    border-radius: 50%;
    height: 80px;
    width: 100%;
    left: 0;
    right: 0;
    margin: 0 auto;
    position: absolute;
    top: 30px;
  }

  .head__eye {
    background: gray;
    border-radius: 50%;
    width: 4px;
    height: 4px;
    position: absolute;
    top: 15px;

    animation-name: blink;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }

  /* ===== Animacion parpadeo ====== */
  @keyframes blink {
    0% {
      height: 4px;
    }

    5% {
      transform: translate(0px, 2px);
      height: 1px;
    }

    10% {
      transform: translate(0px, 0px);
      height: 4px;
    }
  }

  /* ===== Posición Ojos del conejo ====== */
  .head__eye--left {
    left: 31px;
  }

  .head__eye--right {
    right: 31px;
  }

  /* ===== Tierra ===== */
  .lawn {
    background: var(--dark-green);
    height: 20px;
    width: 100%;
  }

  .land {
    background:
      linear-gradient(135deg, var(--dark-green) 25%, transparent 25%) -50px 0,
      linear-gradient(-135deg, var(--dark-green) 25%, transparent 25%) -50px 0,
      linear-gradient(45deg, var(--light-brown) 25%, transparent 25%),
      linear-gradient(-45deg, transparent 25%, var(--dark-brown) 25%);
    background-size: 33px 30px;
    height: 30px;
    width: 100%;
  }

  /* ===== Teléfono ===== */
  .phone {
    position: relative;
    border: 8px solid black;
    border-radius: 40px;
    height: 600px;
    width: 300px;
    background: #ccefff;
    box-shadow: var(--shadow);
    /* After */
    overflow: hidden;
    /* After */
  }

  /* ===== Diseño de inputs y puntaje ===== */
  input[type="checkbox"] {
    appearance: none;
    cursor: pointer;
    height: 50px;
    margin: 0;
    position: relative;
    top: 0;
    width: 80px;
    z-index: 2;
  }

  input[type="checkbox"]:focus {
    appearance: none;
    outline: none;
  }

  input:checked {
    counter-increment: score;
  }

  .score::after {
    content: counter(score);
  }

  /* ===== Animaciones ===== */
  @keyframes bunny {
    0% {
      top: 0;
    }

    25% {
      top: 80px;
    }

    100% {
      top: 0;
    }
  }

  /* ===== Conejo ===== */
  @keyframes layer {
    0% {
      bottom: 0;
    }

    25% {
      bottom: -80px;
    }

    100% {
      bottom: 0;
    }
  }

  /* === Capas Divs Maquetacion === */
  /* ====== Conejo 1 ===== */
  .layer-1 {
    bottom: 0;
    height: 450px;
    position: absolute;
    right: 60px;
    width: 80px;
    /* After 4 */
    animation-name: layer;
    animation-duration: 1s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }
